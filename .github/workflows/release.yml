name: Build & Release EXIF Photo Organizer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # REQUIRED for pushing tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Install PyInstaller
        run: poetry add --dev pyinstaller

      - name: Build Executable
        run: |
          poetry run pyinstaller --onefile --name exif-photo-organizer update_exif.py

      - name: Upload Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: exif-photo-organizer
          path: dist/exif-photo-organizer*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # REQUIRED for pushing tags

      - name: Debug GitHub Secrets
        run: |
          if [[ -z "${{ secrets.GH_APP_PRIVATE_KEY }}" ]]; then
            echo "‚ùå GH_APP_PRIVATE_KEY is NOT set! Check repo settings."
            exit 1
          else
            echo "‚úÖ GH_APP_PRIVATE_KEY is set correctly."
          fi

      - name: Get Version Tag
        id: get_tag
        run: |
          echo "Generating new tag..."
          echo "TAG_NAME=v1.0.$(date +%s)" >> $GITHUB_ENV
          echo "Generated tag: $TAG_NAME"

      - name: Generate GitHub App Installation Token
        id: generate_token
        run: |
          GH_APP_ID="1130921"
          GH_APP_INSTALLATION_ID="60410977"  # Replace with your Installation ID
          GH_PRIVATE_KEY="${{ secrets.GH_APP_PRIVATE_KEY }}"

          # Generate a JWT for authentication
          GH_JWT=$(echo -n "$GH_PRIVATE_KEY" | base64 -d | openssl dgst -sha256 -sign /dev/stdin | openssl base64 -A)

          # Get the installation access token
          GH_ACCESS_TOKEN=$(curl -s -X POST \
            -H "Authorization: Bearer $GH_JWT" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/app/installations/$GH_APP_INSTALLATION_ID/access_tokens" | jq -r .token)

          echo "::add-mask::$GH_ACCESS_TOKEN"
          echo "GH_ACCESS_TOKEN=$GH_ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

      - name: Authenticate & Push Git Tag
        env:
          GH_ACCESS_TOKEN: ${{ env.GH_ACCESS_TOKEN }}
        run: |
          echo "üîç Resetting Git Authentication..."
          git remote set-url origin https://x-access-token:$GH_ACCESS_TOKEN@github.com/${{ github.repository }}
          git tag $TAG_NAME
          echo "üîç Attempting to push tag..."
          GIT_CURL_VERBOSE=1 GIT_TRACE=1 git push origin $TAG_NAME || (echo "‚ùå Failed to push tag"; exit 1)

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: exif-photo-organizer
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: dist/exif-photo-organizer*
        env:
          GITHUB_TOKEN: ${{ env.GH_ACCESS_TOKEN }}  # Make sure to use GH_ACCESS_TOKEN