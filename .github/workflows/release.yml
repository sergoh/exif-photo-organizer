name: Build & Release EXIF Photo Organizer

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # ✅ Grants permission to push tags
  actions: read
  checks: read
  security-events: read

jobs:
  check-changes:
    name: Check for Code Changes
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.filter.outputs.code_changed }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for detecting changes

      - name: Check for Changes
        id: filter
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files: $CHANGED_FILES"
          
          if echo "$CHANGED_FILES" | grep -q -E '(\.py|pyproject\.toml|poetry\.lock|src/|dist/|update_exif\.py)'; then
            echo "Code changes detected."
            echo "code_changed=true" >> $GITHUB_ENV
          else
            echo "No relevant code changes detected."
            echo "code_changed=false" >> $GITHUB_ENV
          fi

  build:
    name: Build Executable
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.code_changed == 'true'  # ✅ Only run if code changes exist

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for tagging

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Install PyInstaller
        run: poetry add --dev pyinstaller

      - name: Build Executable
        run: |
          poetry run pyinstaller --onefile --name exif-photo-organizer update_exif.py

      - name: Upload Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: exif-photo-organizer
          path: dist/exif-photo-organizer*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: needs.check-changes.outputs.code_changed == 'true'  # ✅ Only run if code changes exist

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for tagging

      - name: Generate Version Tag
        id: get_tag
        run: |
          TAG_NAME="v1.0.$(date +%s)"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "Generated tag: $TAG_NAME"

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

      - name: Push Git Tag
        run: |
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: exif-photo-organizer
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: dist/exif-photo-organizer*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Uses built-in token