name: Build & Release EXIF Photo Organizer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full repo history for tagging

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Install PyInstaller
        run: poetry add --dev pyinstaller

      - name: Build Executable
        run: |
          poetry run pyinstaller --onefile --name exif-photo-organizer update_exif.py

      - name: Upload Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: exif-photo-organizer
          path: dist/exif-photo-organizer*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure we fetch all history for tagging

      - name: Get Version Tag
        id: get_tag
        run: echo "TAG_NAME=v1.0.$(date +%s)" >> $GITHUB_ENV

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Authenticate & Push Git Tag
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git tag $TAG_NAME
          git push https://$GH_PAT@github.com/${{ github.repository }} $TAG_NAME

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: exif-photo-organizer
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: dist/exif-photo-organizer*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}